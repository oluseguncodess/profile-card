<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css cli -->
  <link href="./src/output.css" rel="stylesheet">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Contact Us</title>
</head>

<body class="w-full bg-white flex flex-col">

  <!-- Navigation Bar -->
  <nav class="bg-gray-800 text-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center gap-8 py-4">
        <a href="./index.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition" data-page="home">Home</a>
        <a href="./about.html" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition" data-page="about">About</a>
        <a href="./contact.html" class="nav-link active px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition" data-page="contact">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 flex justify-center items-center mt-5">
  <main class="w-[300px] md:w-[500px] max-w-[90%] p-6 bg-gray-200 rounded-[5px]" data-testid="test-contact-page">
    <h2 class="text-center font-bold text-2xl mb-6">Contact Me</h2>

    <form id="contactForm" class="flex flex-col gap-4">
      <div class="flex flex-col">
        <label for="fullName" class="font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" name="fullName" data-testid="test-contact-name"
          aria-describedby="nameError"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        <span id="nameError" data-testid="test-contact-error-name" class="text-red-500 text-sm mt-1 hidden" role="alert"></span>
      </div>

      <div class="flex flex-col">
        <label for="email" class="font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email"
          aria-describedby="emailError"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        <span id="emailError" data-testid="test-contact-error-email" class="text-red-500 text-sm mt-1 hidden" role="alert"></span>
      </div>

      <div class="flex flex-col">
        <label for="subject" class="font-semibold mb-1">Subject</label>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject"
          aria-describedby="subjectError"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        <span id="subjectError" data-testid="test-contact-error-subject"
          class="text-red-500 text-sm mt-1 hidden" role="alert"></span>
      </div>

      <div class="flex flex-col">
        <label for="message" class="font-semibold mb-1">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" rows="4"
          aria-describedby="messageError"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"></textarea>
        <span id="messageError" data-testid="test-contact-error-message"
          class="text-red-500 text-sm mt-1 hidden" role="alert"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit"
        class="bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
        Submit
      </button>

      <div id="successMessage" data-testid="test-contact-success"
        class="bg-green-100 text-green-700 p-3 rounded hidden text-center font-semibold">
        Thank you! Your message has been sent successfully.
      </div>
    </form>
  </main>
  </div>
  <script src="./index.js"></script>

</body>

</html>
